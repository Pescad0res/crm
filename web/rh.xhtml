<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
               <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Ressource Humaine</title>
    </h:head>
      <script type="text/javascript">
   
              function add() {
                  toastr.options.positionClass = 'toast-bottom-right';
                  toastr.success("Personnel Ajouté !");
              }
               function modif() {
                   toastr.options.positionClass = 'toast-bottom-right';
                  toastr.warning("Personnel Modiffié !");
              }
       
</script> 
    <h:body>
        <b:navBar inverse="true" class="footer-list">
            <b:navbarLinks pull="left" styleClass="hidden-xs" >
            <h4>
            Bonjour 
            <h:outputText value="#{sessionScope['logper'] }" />
            </h4>
                    </b:navbarLinks>
                    <b:navbarLinks pull="left" styleClass="hidden-xs" >
                        <b:navLink value="           " href=""></b:navLink>  
                    </b:navbarLinks> 
    <b:navbarLinks>
      <b:navLink value="Personnel" href="RHpersonnelAll.xhtml" ></b:navLink>
      </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
       <b:form>
       <b:commandButton value="Déconnexion" action="#{PerBean.doLogout()}" class="btn-primary" ></b:commandButton> 
       </b:form>
           </b:navbarLinks>
  
</b:navBar>
        <f:view>


            <h:form>
                <style type="text/css">
     
                  .navbar-inverse .navbar-brand {
    color: #fff;
}
.navbar-inverse .navbar-nav > li > a {
    font-size: 16px;
    color: #fff;
}
             </style>
                <h1><h:outputText value="Ressource Humaine"/></h1>
                <h:panelGroup id="result">
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Cnrps:" for="cnrps" />
                    <b:inputText id="cnrps" value="#{rhBean.per.cnrps}" title="Cnrps" required="true" requiredMessage="The Cnrps field is required." ajax="ture" onclick=""/>
                    <h:outputLabel value="Cin:" for="cin" />
                    <b:inputText id="cin" value="#{rhBean.per.cin}" title="Cin" required="true" requiredMessage="The Cin field is required."/>
                    <h:outputLabel value="Nom Personnel:" for="nomPers" />
                    <b:inputText id="nomPers" value="#{rhBean.per.nomPers}" title="NomPers" required="true" requiredMessage="The NomPers field is required." />
                    <h:outputLabel value="Prenom Personnel:" for="prenomPers" />
                    <b:inputText id="prenomPers" value="#{rhBean.per.prenomPers}" title="PrenomPers" required="true" requiredMessage="The PrenomPers field is required."/>
                    <h:outputLabel value="Login Personnel:" for="loginPers" />
                    <b:inputText id="loginPers" value="#{rhBean.per.loginPers}" title="LoginPers" required="true" requiredMessage="The LoginPers field is required."/>
                    <h:outputLabel value="Mot de passe:" for="pwdPers" />
                    <b:inputSecret id="pwdPers" value="#{rhBean.per.pwdPers}" title="PwdPers" required="true" requiredMessage="The PwdPers field is required."/>
                 
         <h:outputLabel value="Date Naissance:" for="dateNais" />

    <b:datepicker id="dateNais" mode="toggle-icon" showWeek="true"
                  firstDay="1" value="#{rhBean.per.dateNais}" />
                    <h:outputLabel value="Sexe:" for="sexe" />
                    
                    <b:selectOneMenu id="sexe" value="#{rhBean.per.sexe}" >
                    <f:selectItem itemValue="" itemLabel=""></f:selectItem>
                     <f:selectItem itemValue="1" itemLabel="feminin"></f:selectItem>
                           <f:selectItem itemValue="2" itemLabel="masculin"></f:selectItem>
                             </b:selectOneMenu>
                    <h:outputLabel value="Etat Civil:" for="etatCivil" />
                    
                     <b:selectOneMenu id="etatCivil" value="#{rhBean.per.etatCivil}" >
                    <f:selectItem itemValue="" itemLabel=""></f:selectItem>
                        <f:selectItem itemValue="1" itemLabel="Célebataire"></f:selectItem>
                        <f:selectItem itemValue="2" itemLabel="marie(e)"></f:selectItem>
                        <f:selectItem itemValue="3" itemLabel="divorcé(e)"></f:selectItem>
                         <f:selectItem itemValue="4" itemLabel="veuf"></f:selectItem>
                           <f:selectItem itemValue="5" itemLabel="veuve"></f:selectItem>
                             </b:selectOneMenu>
                    <h:outputLabel value="Nationalité:" for="nat" />
                    <b:inputText id="nat" value="#{rhBean.per.nat}" title="nat" required="true" requiredMessage="The nat field is required."/>
                      
                        
              
                    <h:outputLabel value="Date Embauche:" for="dateEmbauche" />
                     <b:datepicker id="dateEmbauche" mode="toggle-icon" showWeek="true"
                  firstDay="1" value="#{rhBean.per.dateEmbauche}" />
                    <h:outputLabel value="Tel:" for="tel" />
                    <b:inputText id="tel" value="#{rhBean.per.tel}" title="Tel" required="true" requiredMessage="The Tel field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <b:inputText id="email" value="#{rhBean.per.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Superieur:" for="superieur" />
                    <b:inputText id="superieur" value="#{rhBean.per.superieur}" title="Superieur" required="true" requiredMessage="The Superieur field is required."/>
                    <h:outputLabel value="Grade:" for="grade" />
                    <b:inputText id="grade" value="#{rhBean.per.grade}" title="Grade" required="true" requiredMessage="The Grade field is required."/>
                    </h:panelGrid>
                    </h:panelGroup>
                <b:column span="1" offset="1">
                    <b:commandButton class="btn-primary" value="Ajouter" action="#{rhBean.ajouter()}" onclick="add();"> 
                        <f:ajax execute="@form" render="result" />
                    </b:commandButton>
                    </b:column>
                <b:column span="1" offset="1">
                    <b:commandButton class="btn-primary" value="Enregister" action="#{rhBean.modif()}" onclick="modif();">  
                        <f:ajax execute="@form" render="result" />
                    </b:commandButton>
                    </b:column>
                    <b:commandButton class="btn-primary" value="retourner a la liste " action="RHpersonnelAll.xhtml"/> 
                
            </h:form>
        </f:view>

    </h:body>
</html>
