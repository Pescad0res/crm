      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Intervention</title>

    <h:body>
        <b:navBar brand="Interventions" brandHref="IntervLogAll.xhtml" >

           <h:form>
            Welcome

            <b:commandButton value="       Logout" action="#{PerBean.doLogout()}"></b:commandButton> 
 
        </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
            <b:commandButton value="Ajouter une prevention d'intervention" icon="cloud" action="techADD.xhtml"  ></b:commandButton>
            <b:dataTable value="#{techlogBean.lister()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
                <b:dataTableColumn label="Nom Reclamation" value="#{item.reclamation.descCli}"/>

                <b:dataTableColumn label="Observation générale" value="#{item.observGen}" />
                
             <h:column  >
                
                 <b:commandButton value="modifier une pv d'intervention" icon="edit" action="#{techlogBean.rechercher(item.idPv)}" />
                
              
            </h:column>
            <h:column>
                <b:commandButton value="supprimer une pv d'intervention" icon="trash" action="#{techlogBean.supprimer(item.idPv)}"/>
</h:column>
