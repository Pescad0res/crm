<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
             <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Contrat</title>
    </h:head>
         <script type="text/javascript">
   
              function add() {
                  toastr.success("Contrat Ajouté !");
              }
               function modif() {
                  toastr.warning("Contrat Modiffié !");
              }
       
</script> 
    
    <h:body>
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGroup id="result">
                <h:panelGrid columns="2">
                   
                       
                    <h:outputLabel value="Client:" for="client" />
                    <b:selectOneMenu id="client" value="#{rfBean.idclient}" >
                        <!-- TODO: fixed -->
                        
                        <f:selectItems value="#{rfBean.clientSelect}"  />
                
                    </b:selectOneMenu>
                    
                    <h:outputLabel value="Date de Contrat:" for="dateContrat" />
                     <b:datepicker id="dateContrat" mode="toggle-icon" showWeek="true"
                  firstDay="1" value="#{rfBean.cont.dateContrat}" required="true"  />
                    <h:outputLabel value="Référence manuelle du contrat :" for="refManuelle" />
                    <b:inputText id="refManuelle" value="#{rfBean.cont.refManuelle}" title="RefManuelle" required="true" requiredMessage="The RefManuelle field is required."/>
                    <h:outputLabel value="Date Signature:" for="dateSign"/>
                      <b:datepicker id="dateSign" mode="toggle-icon" showWeek="true"
                  firstDay="1" value="#{rfBean.cont.dateSign}" required="true"  />
                    <h:outputLabel value="Date Effet:" for="dateEffet" />
                    <b:datepicker id="dateEffet" mode="toggle-icon" showWeek="true"
                  firstDay="1" value="#{rfBean.cont.dateEffet}" required="true"  />
                    
                     
                    <h:outputLabel value="Duree:" for="duree" />
                    <b:inputText id="duree" value="#{rfBean.cont.duree}" title="Duree" required="true" requiredMessage="The Duree field is required."/>
                    <h:outputLabel value="Date Fin:" for="dateFin" />
                  
                       <b:datepicker id="dateFin" mode="toggle-icon" showWeek="true"
                  firstDay="1" value="#{rfBean.cont.dateFin}" required="true"  />
                    <h:outputLabel value="Nombre d'Intervention:" for="nbInterPrev" />
                    <b:inputText id="nbInterPrev" value="#{rfBean.cont.nbInterPrev}" title="NbInterPrev" required="true" requiredMessage="The NbInterPrev field is required."/>
                    <h:outputLabel value="Contrat Technique:" for="contratTechnique" />
                     <b:selectOneMenu id="contratTechnique" value="#{rfBean.idcontrat}" >
                    
                        <!-- FIxed-->
                        <f:selectItems value="#{rfBean.contrattechSelect}"  />
                       
                    </b:selectOneMenu>
              
                        <b:commandButton value="Add" action="#{rfBean.ajoutercont()}" onclick="add();"> 
                        <f:ajax execute="@form" render="result" />
                    </b:commandButton>
                        <b:commandButton value="Enregister" action="#{rfBean.modifcont()}" onclick="modif();">  
                        <f:ajax execute="@form" render="result" />
                    </b:commandButton>
                    <b:commandButton value="retourner a la liste " action="rfcontAll.xhtml"/> 
              
                </h:panelGrid>
                    </h:panelGroup>
            </h:form>
        </f:view>

    </h:body>
</html>
