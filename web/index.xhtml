<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Client Login</title>
    </h:head>
    <h:body>
        
        <f:view>
            
            <h:form id="login_form">
                
                <h:messages id="msgs" />
                
                <h:panelGrid columns="2">
                    
                    <f:facet name="header">Login here</f:facet>
                    <h:outputText value="User Name"/>
                    <h:inputText value="#{CliBean.cli.loginCli}"/>
                    
                    <h:outputText value="Password"/>
                    <h:inputSecret value="#{CliBean.cli.pwdCli}"/>
                    
                    <h:outputText value=""/>
                    <h:commandButton value="Login" action="#{CliBean.LoginCheck()}"/>
                   
                </h:panelGrid>
                
                <h:link outcome="register" value="Register Page"/>
                
            </h:form>
            
            
        </f:view>
        
    </h:body>
</html>
