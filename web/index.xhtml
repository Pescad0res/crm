<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
                <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
        <title>Client Login</title>
    </h:head>
    <h:body>
        
        <f:view>
            
            <h:form id="loginForm">
                <style type="text/css">
.panel {
    background-color: #f1eeee;
    
}
html, body {
    background: url(javax.faces.resource/images/bg.png);
}
 .container{ text-align: center; border-radius: 4px; margin-top: 100px; } #monForm { position:absolute; text-align: center !important; top:20%; left:20%; width:200px; /* A toi de donner la bonne largeur */ height:20px; /* A toi de donner la bonne hauteur */ margin-left:-5px; /* -largeur/2 */ margin-top:-40px; /* -hauteur/2 */ }

             </style>
  <h:form id="monForm"> 
      <b:container class="container" >
    
           
    <b:panel title="Authentification" look="primary">
      <b:row>
          <h:graphicImage library="resources" name="images/v3.png" style="vertical-align: central;"/>
        <b:column medium-screen="2">
          <h:outputText value="Nom d'utilisateur"  />
        </b:column>
        <b:column medium-screen="4">
          <b:inputText placeholder="Nom d'utilisateur" id="username" value="#{CliBean.cli.loginCli}"
                       ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:icon name="user" />
            </f:facet>
          </b:inputText>
        </b:column>
        <b:column medium-screen="6" style-class="message">
          <b:message for="username" />
        </b:column>
      </b:row>
      <b:row>
        <b:column medium-screen="2">
          <h:outputText value="Mot de passe" />
        </b:column>
        <b:column medium-screen="4">
          <b:inputSecret placeholder="Mot de passe" id="password" value="#{CliBean.cli.pwdCli}"
                          autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
          </b:inputSecret>
        </b:column>
        <b:column medium-screen="6" styleClass="message">
          <b:message for="password"/>
        </b:column>
      </b:row>
      <b:row>
        <b:column span="2" offset="2">
            <b:commandButton value="login" action="#{CliBean.LoginCheck()}" update="@form" look="primary"
                           style="width:100%" />
        </b:column>
      </b:row>
    </b:panel>
           </b:container>
</h:form>
  
</h:form>
           
            
            
        </f:view>
        
    </h:body>
</html>
