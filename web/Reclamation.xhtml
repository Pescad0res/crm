<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Reclamation</title>
    </h:head>
    <h:body>
        <b:navBar brand="Reclamations" brandHref="ReclamationAll.xhtml" >
  <b:navbarLinks>
    <b:navLink value="Demandes d'interventions" href="#"></b:navLink>
    <b:navLink value="Contras" href="#"></b:navLink>
    <b:navLink value="La liste de nos produit" href="#"></b:navLink>
  </b:navbarLinks>
</b:navBar>


        <f:view>


            <h:form>
                <h1><h:outputText value="Reclamation"/></h1>
                <h:panelGrid columns="2" cellpadding="2">
                    <h:outputLabel value="Client:" for="client" />
                    

                    <b:selectOneMenu id="client" value="#{recBean.idclient1}" >
                        <!-- TODO: fixed -->
                        
                        <f:selectItems value="#{recBean.clientSelect}"  />
                
                    </b:selectOneMenu>
                    <h:outputLabel value="Produit:" for="produit" />
                    <b:selectOneMenu id="produit" value="#{recBean.idproduit}" >
                        <!-- TODO: fixed -->
                        <f:selectItems value="#{recBean.produitSelect}" />
                        <f:ajax event="change" listener="#{recBean.getinfos()}"/>
                    </b:selectOneMenu>

                    <h:outputLabel value="DateCreRec:" for="dateCreRec" />
                        <b:datepicker id="dateCreRec" mode="toggle-icon" showWeek="true" firstDay="1" value="#{recBean.rec.dateCreRec}" required="true" />
               
                    <h:outputLabel value="TypeRec:" for="typeRec" />
                    <b:inputText id="typeRec" value="#{recBean.rec.typeRec}" title="TypeRec" required="true" requiredMessage="The TypeRec field is required."/>
                    <h:outputLabel value="DescCli:" for="descCli" />
                    <b:inputText id="descCli" value="#{recBean.rec.descCli}" title="DescCli" required="true" requiredMessage="The DescCli field is required."/>
                    <h:outputLabel value="Situation:" for="situation" />
                    <b:inputText id="situation" value="#{recBean.rec.situation}" title="Situation" required="true" requiredMessage="The Situation field is required."/>
                    <h:outputLabel value="Perssonnel :" for="persEstim" />
                    <b:inputText id="persEstim" value="#{recBean.rec.persEstim}" title="PersEstim" required="true" requiredMessage="The PersEstim field is required."/>
                    <h:outputLabel value="Estimation:" for="estimation" />
                    <b:inputText id="estimation" value="#{recBean.rec.estimation}" title="Estimation" required="true" requiredMessage="The Estimation field is required."/>
                    <h:outputLabel value="DegUrgence:" for="degUrgence" />
                    <b:inputText id="degUrgence" value="#{recBean.rec.degUrgence}" title="DegUrgence" required="true" requiredMessage="The DegUrgence field is required."/>
                    <h:outputLabel value="DescExpert:" for="descExpert" />
                    <b:inputText id="descExpert" value="#{recBean.rec.descExpert}" title="DescExpert" required="true" requiredMessage="The DescExpert field is required."/>
                    <h:outputLabel value="DateDebut:" for="dateDebut" />
                    <b:datepicker id="dateDebut" mode="toggle-icon" showWeek="true" firstDay="1" value="#{recBean.rec.dateDebut}" required="true" />
                    
                    <h:outputLabel value="DateFin:" for="dateFin" />
                    <b:datepicker id="dateFin" mode="toggle-icon" showWeek="true" firstDay="1" value="#{recBean.rec.dateFin}" required="true" />
                    <b:form horizontal="true">
                    <b:commandButton value="Add" action="#{recBean.ajouter()}"/> 
                    <b:commandButton value="Enregister" action="#{recBean.modif()}"/>  
                    <b:commandButton value="retourner a la liste " action="ReclamationAll.xhtml"/> 
                    </b:form>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
