<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
        <title>Personnel Login</title>
    </h:head>
    <h:body>
        
        <f:view>
            
            <h:form id="loginForm">
  <b:container >
    <b:panel title="Authentification" look="primary">
      <b:row>
        <b:column medium-screen="2">
          <h:outputText value="Nom d'utilisateur" />
        </b:column>
        <b:column medium-screen="4">
            <b:inputText placeholder="Nom d'utilisateur" id="username" value="#{PerBean.per.loginPers}"
                        autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:icon name="user" />
            </f:facet>
          </b:inputText>
        </b:column>
        <b:column medium-screen="6" style-class="message">
          <b:message for="username" />
        </b:column>
      </b:row>
      <b:row>
        <b:column medium-screen="2">
          <h:outputText value="Mot de passe" />
        </b:column>
        <b:column medium-screen="4">
            <b:inputSecret placeholder="Mot de passe" id="password" value="#{PerBean.per.pwdPers}"
                          autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
          </b:inputSecret>
        </b:column>
        <b:column medium-screen="6" styleClass="message">
          <b:message for="password"/>
        </b:column>
      </b:row>
      <b:row>
        <b:column span="2" offset="2">
            <b:commandButton value="login" action="#{PerBean.LoginCheck()}" update="@form" look="primary"
                           style="width:100%" />
        </b:column>
      </b:row>
    </b:panel>
  </b:container>
</h:form>
            
            
        </f:view>
        
    </h:body>
</html>
