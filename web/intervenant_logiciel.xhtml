<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
         <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Intervention</title>
    </h:head>
    <h:body>
        <f:view>
        <script type="text/javascript">
    function success() {
                  toastr.success("Observation ajouté avec success !");
              }
</script> 

            <h:form>
                <h1><h:outputText value="Intervention"/></h1>
                <h:panelGroup id="result" > 
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Reclamation:" for="reclamation" />
                    <b:selectOneMenu id="client" value="#{interlogBean.idreclamation}" >
                        <!-- TODO: fixed -->
                        
                        <f:selectItems value="#{interlogBean.reclamationSelect}"  />
                
                    </b:selectOneMenu>
                    <h:outputLabel value="observation génerale:" for="observGen" />
                    <b:inputTextarea id="observGen" value="#{interlogBean.inter.observGen}" title="ObservGen" required="true" requiredMessage="The ObservGen field is required."/>
                   
                    <b:commandButton value="Ajouter" action="#{interlogBean.ajouter()}" onclick="success();"> 
                            <f:ajax execute="@form" render="result" />
                        </b:commandButton>
                        <b:commandButton value="retourner a la liste " action="IntervLogAll.xhtml"/> 
                    
                   
                </h:panelGrid>
                    </h:panelGroup>
            </h:form>
        </f:view>

    </h:body>
</html>
