<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
         <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Client</title>
    </h:head>
    <h:body>
        <f:view>
           <script type="text/javascript">
    function modif() {
                  toastr.warning("Client modifié !");
              }
            
       
</script> 

            <h:form>
                <h1><h:outputText value="Moddifier Client"/></h1>
                    <h:panelGroup id="result">
                <h:panelGrid columns="2">
                    <h:outputLabel value="id du client" for="idCli" />
                    <b:inputText id="idCli" value="#{rfBean.cli.idCli}" title="idCli" />
                      <h:outputLabel value="Immatricule fiscal du client" for="matFisc" />
                    <b:inputText id="matFisc" value="#{rfBean.cli.matFisc}" title="MatFisc" />
                    <h:outputLabel value="Nom Client:" for="nomCli" />
                    <b:inputText id="nomCli" value="#{rfBean.cli.nomCli}" title="NomCli" />
                    <h:outputLabel value="Login Client:" for="loginCli" />
                    <b:inputText id="loginCli" value="#{rfBean.cli.loginCli}" title="LoginCli" />
                    <h:outputLabel value="Mot de passe:" for="pwdCli" />
                    <b:inputSecret   id="pwdCli" value="#{rfBean.cli.pwdCli}" title="PwdCli" />
                    <h:outputLabel value="Nom du représentant du client:" for="nomRep" />
                    <b:inputText id="nomRep" value="#{rfBean.cli.nomRep}" title="NomRep" />
                    <h:outputLabel value="Prénom du représentant du client:" for="prenomRep" />
                    <b:inputText id="prenomRep" value="#{rfBean.cli.prenomRep}" title="PrenomRep" />
            
                       
                      <b:commandButton value="Enregister" action="#{rfBean.modifcli()}" onclick="modif();">  
                          <f:ajax execute="@form" render="result" />
                    </b:commandButton>
                    <b:commandButton value="Retourner a la liste " action="rfcliAll.xhtml"/> 
             
                </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </f:view>

    </h:body>
</html>
