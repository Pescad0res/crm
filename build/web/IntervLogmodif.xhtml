<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Intervention</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Intervention"/></h1>
                <h:panelGrid columns="2">
                     <h:outputLabel value="idPv" for="idPv" />
                     <b:inputText id="idPv" value="#{interlogBean.inter.idPv}" title="ObservGen" required="true" requiredMessage="The idPv field is required."/>
                    
                    <h:outputLabel value="Reclamation:" for="reclamation" />
                    <b:selectOneMenu id="client" value="#{interlogBean.idreclamation}" >
                        <!-- TODO: fixed -->
                        
                        <f:selectItems value="#{interlogBean.reclamationSelect}"  />
                
                    </b:selectOneMenu>
                    <h:outputLabel value="ObservGen:" for="observGen" />
                    <b:inputText id="observGen" value="#{interlogBean.inter.observGen}" title="ObservGen" required="true" requiredMessage="The ObservGen field is required."/>
                    <b:form horizontal="true">
                        <b:commandButton value="Enregister" action="#{interlogBean.modif()}"/> 
                        <b:commandButton value="retourner a la liste " action="IntervLogAll.xhtml"/> 
                    
                    </b:form>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
