<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
        <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Pv Intervention</title>
    </h:head>
    <script type="text/javascript">
    function sup(){
   toastr.info("Supprimé !");
}
    </script> 
    <h:body>
        <b:navBar brand="Pv Interventions" brandHref="IntervLogAll.xhtml" inverse="true" class="footer-list">
  <b:navbarLinks>
            <b:navLink value="                    " href="#"></b:navLink>
   
           <h:form class="navbar-form navbar-right hidden-md hidden-sm hidden-xs" >
               <h4 >
            Bonjour 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}" class="btn-primary" ></b:commandButton> 
 
        </h4> 
               </h:form> 
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
             <style type="text/css">
     
                  .navbar-inverse .navbar-brand {
    color: #fff;
}
.navbar-inverse .navbar-nav > li > a {
    color: #fff;
}
             </style>
            <b:commandButton class="btn-primary" value="Ajouter une Pv Intervention" icon="cloud" action="intervenant_logiciel.xhtml"  ></b:commandButton>
            <b:dataTable value="#{interlogBean.lister()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
                
               <b:dataTableColumn label="Nom Reclamation" value="#{item.reclamation.descCli}"/>
                <b:dataTableColumn  value="#{item.reclamation.situation}"/>
                <b:dataTableColumn label="Observation générale" value="#{item.observGen}" />
                <b:dataTableColumn label="Personnel" value="#{item.reclamation.persEstim}"/>
                <b:dataTableColumn label="modifier une pv d'intervention">
                
                    <b:commandButton  icon="edit" action="#{interlogBean.rechercher(item.idPv)}" class="btn-primary" />
                
              
            </b:dataTableColumn>
                <b:dataTableColumn label="supprimer une pv d'intervention">
                    <b:commandButton  icon="trash" action="#{interlogBean.supprimer(item.idPv)}" onclick="sup();" class="btn-primary"/>
</b:dataTableColumn>
             
  </b:dataTable>
</h:form>

        <f:view>


        
        </f:view>

    </h:body>
</html>
