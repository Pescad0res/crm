<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Intervention</title>
    </h:head>
    <script type="text/javascript">
    function sup(){
   toastr.info("Supprimé !");
}
    </script> 
    <h:body>
        <b:navBar brand="Interventions" brandHref="IntervLogAll.xhtml" >
  <b:navbarLinks>
           <h:form>
            Welcome 
            <h:outputText value="#{sessionScope['logcli'] }" />
            
            <b:commandButton value="       Logout" action="#{PerBean.doLogout()}"></b:commandButton> 
 
        </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
            <b:commandButton value="Ajouter une Intervention" icon="cloud" action="intervenant_logiciel.xhtml"  ></b:commandButton>
            <b:dataTable value="#{interlogBean.lister()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
                
               <b:dataTableColumn label="Nom Reclamation" value="#{item.reclamation.descCli}"/>
                <b:dataTableColumn  value="#{item.reclamation.situation}"/>
                <b:dataTableColumn label="Observation générale" value="#{item.observGen}" />
                <b:dataTableColumn label="Personnel" value="#{item.reclamation.persEstim}"/>
                <b:dataTableColumn label="modifier une pv d'intervention">
                
                    <b:commandButton  icon="edit" action="#{interlogBean.rechercher(item.idPv)}" />
                
              
            </b:dataTableColumn>
                <b:dataTableColumn label="supprimer une pv d'intervention">
                    <b:commandButton  icon="trash" action="#{interlogBean.supprimer(item.idPv)}" onclick="sup();"/>
</b:dataTableColumn>
             
  </b:dataTable>
</h:form>

        <f:view>


        
        </f:view>

    </h:body>
</html>
