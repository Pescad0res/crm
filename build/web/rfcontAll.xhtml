<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
         <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
        <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Client</title>
    </h:head>
     <script type="text/javascript">
    function sup(){
   toastr.info("SUPPRIME !");
}

    </script> 
    <h:body>
        <b:navBar brand="Client" brandHref="rfcliAll.xhtml" inverse="true" class="footer-list">
  <b:navbarLinks>
    <b:navLink value="contrat" href="rfcontAll.xhtml"></b:navLink>
   
   
           <h:form class="navbar-form navbar-right hidden-md hidden-sm hidden-xs" >
               <h4 >
            Bonjour 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}" class="btn-primary" ></b:commandButton> 
 
        </h4> 
               </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
            <style type="text/css">
     
                  .navbar-inverse .navbar-brand {
    color: #fff;
}
.navbar-inverse .navbar-nav > li > a {
    color: #fff;
}
             </style>
            <b:commandButton class="btn-primary" value="Ajouter un contrat" icon="cloud" action="rfcont.xhtml"  ></b:commandButton>
            <b:dataTable value="#{rfBean.listercont()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
                <b:dataTableColumn value="#{item.dateContrat}" label="date contrat"/>
                <b:dataTableColumn value="#{item.refManuelle}" label="Référence manuelle du contrat :" />
                <b:dataTableColumn value="#{item.dateSign}" label="Date Signature" />
                
                <b:dataTableColumn value="#{item.dateEffet}" label="Date  effet" />
                <b:dataTableColumn value="#{item.duree}"  label="durée"/>
                <b:dataTableColumn value="#{item.dateFin}" label=" Date Fin" />
              
              <b:dataTableColumn value="#{item.nbInterPrev}" label=" Nombre d'intervention" />
   
                 <b:dataTableColumn  label="Modifier">
                
        <b:commandButton class="btn-primary"  icon="edit" action="#{rfBean.recherchercont(item.idC)}" />
                
              
           </b:dataTableColumn>
             
                
        
                   <b:dataTableColumn  label="Supprimer">
                
        <b:commandButton class="btn-primary"  icon="trash" action="#{rfBean.supprimercont(item.idC)}" onclick="sup();"/>
                
              
           </b:dataTableColumn>
              
         
  </b:dataTable>
</h:form>

        <f:view>


        
        </f:view>

    </h:body>
</html>
