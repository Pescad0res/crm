<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Client</title>
    </h:head>
    <h:body>
        <b:navBar brand="Client" brandHref="rfcliAll.xhtml" >
  <b:navbarLinks>
    <b:navLink value="contrat" href="rfcontAll.xhtml"></b:navLink>
  
   
           <h:form>
            Welcome 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}"></b:commandButton> 
 
        </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
            <b:commandButton value="Ajouter un contrat" icon="cloud" action="rfcont.xhtml"  ></b:commandButton>
            <b:dataTable value="#{rfBean.listercont()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
                <b:dataTableColumn value="#{item.dateContrat}" label="date contrat"/>
                <b:dataTableColumn value="#{item.refManuelle}" label="Référence manuelle du contrat :" />
                <b:dataTableColumn value="#{item.dateSign}" label="Date Signature" />
                
                <b:dataTableColumn value="#{item.dateEffet}" label="Date  effet" />
                <b:dataTableColumn value="#{item.duree}"  label="durée"/>
                <b:dataTableColumn value="#{item.dateFin}" label=" Date Fin" />
              
              <b:dataTableColumn value="#{item.nbInterPrev}" label=" Nombre d'intervention" />
   
                 <b:dataTableColumn  label="Modifier">
                
        <b:commandButton  icon="edit" action="#{rfBean.recherchercont(item.idC)}" />
                
              
           </b:dataTableColumn>
             
                
        
                   <b:dataTableColumn  label="Supprimer">
                
        <b:commandButton  icon="trash" action="#{rfBean.supprimercont(item.idC)}" />
                
              
           </b:dataTableColumn>
              
         
  </b:dataTable>
</h:form>

        <f:view>


        
        </f:view>

    </h:body>
</html>
