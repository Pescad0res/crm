<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Reclamation</title>
    </h:head>
    <h:body>
        <b:navBar brand="Reclamation" brandHref="responsable_technique.xhtml" >
  <b:navbarLinks>
    <b:navLink value="intervention" href="rtintervention.xhtml"></b:navLink>
 
   
           <h:form>
            Welcome 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}"></b:commandButton> 
 
        </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
            <b:dataTable value="#{rtBean.listerrec()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
                <b:dataTableColumn value="#{item.idRec}"/>
                <b:dataTableColumn value="#{item.degUrgence}" />
                <b:dataTableColumn value="#{item.descCli}" />
                <b:dataTableColumn value="#{item.descExpert}" />
                
                <b:dataTableColumn value="#{item.situation}" />
                <b:dataTableColumn value="#{item.typeRec}"  />
                
                <b:dataTableColumn value="#{item.dateCreRec}" />
                
                <b:dataTableColumn value="#{item.recEstim}" />
                
                <b:dataTableColumn label="intervenant">
                     <b:inputText  value="#{item.persEstim}"  />
      </b:dataTableColumn>
    <h:column>   
        <b:commandButton value="Ajouter au intervenant"  icon-awesome="plus" action="#{rtBean.affecter(item.idRec)}" />    
            </h:column>
                <h:column>   
                    <b:commandButton value="Archiver"  icon-awesome="archive" action="#{rtBean.archive(item.idRec)}" />    
            </h:column>
                <h:column>   
                    <b:commandButton value="Annuler"  icon-awesome="close" action="#{rtBean.supprimerrec(item.idRec)}" />    
            </h:column>
                
                <b:dataTableColumn label="Estimation en jour">
                    <b:inputText id="estimation" value="#{item.estimation}"  />
       
    </b:dataTableColumn>
                
                <h:column>   
                    <b:commandButton value="Estimer"  icon-awesome="clock-o" action="#{rtBean.estime(item.idRec)}" />    
            </h:column>
  </b:dataTable>
</h:form>

        <f:view>


        
        </f:view>

    </h:body>
</html>
