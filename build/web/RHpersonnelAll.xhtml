<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
          <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Personnel</title>
    </h:head>
        <script type="text/javascript">
    function sup(){
   toastr.info("SUPPRIME !");
}

    </script> 
    <h:body>
        <b:navBar brand="Personnel" brandHref="RHpersonnelAll.xhtml" >
  <b:navbarLinks>
    
   
           <h:form>
            Welcome 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}"></b:commandButton> 
 
        </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
            <b:commandButton value="Ajouter un Personnel" icon="cloud" action="rh.xhtml"  ></b:commandButton>
            <b:dataTable value="#{rhBean.lister()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >   
                 <b:dataTableColumn value="#{item.nomPers}" label=" Nom Personnel" />
                <b:dataTableColumn value="#{item.prenomPers}" label="Prénom Personnel"  />
                <b:dataTableColumn value="#{item.cnrps}"   />
                <b:dataTableColumn value="#{item.cin}"  />
                <b:dataTableColumn value="#{item.loginPers}"  label="Login Personnel" />
               
                <b:dataTableColumn value="#{item.sexe}" label="Sexe" />
                <b:dataTableColumn value="#{item.etatCivil}" label="Etat Civil"  />
                <b:dataTableColumn value="#{item.nat}" label="Nationnalité" />
                <b:dataTableColumn value="#{item.dateEmbauche}" label="Date Embauche"  />
                <b:dataTableColumn value="#{item.tel}" label="Tel"  />
                <b:dataTableColumn value="#{item.email}" label="Email"  />
                <b:dataTableColumn value="#{item.superieur}"  label="Superieur" />
                <b:dataTableColumn value="#{item.grade}" label="Grade" />
                  
                <b:dataTableColumn label="Modifier">
                
        <b:commandButton  icon="edit" action="#{rhBean.rechercher(item.idPers)}" />
                
              
            </b:dataTableColumn>
             <b:dataTableColumn label="Supprimer">
                <b:commandButton  icon="trash" action="#{rhBean.supprimer(item.idPers)}" onclick="sup();"/>
</b:dataTableColumn>
  </b:dataTable>
</h:form>

    </h:body>
</html>
