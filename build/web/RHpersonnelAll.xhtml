    <h:head>
        <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
          <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Personnel</title>
    </h:head>
        <script type="text/javascript">
    function sup(){
        toastr.options.positionClass = 'toast-bottom-right';
   toastr.info("SUPPRIME !");
}

    </script> 
    <h:body>
        <b:navBar inverse="true" class="footer-list">
            <b:navbarLinks pull="left" styleClass="hidden-xs" >
            <h4>
            Bonjour 
            <h:outputText value="#{sessionScope['logper'] }" />
            </h4>
                    </b:navbarLinks>
                    <b:navbarLinks pull="left" styleClass="hidden-xs" >
                        <b:navLink value="           " href=""></b:navLink>  
                    </b:navbarLinks> 
    <b:navbarLinks>
      <b:navLink value="Personnel" href="RHpersonnelAll.xhtml" ></b:navLink>
      </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
       <b:form>
       <b:commandButton value="Déconnexion" action="#{PerBean.doLogout()}" class="btn-primary" ></b:commandButton> 
       </b:form>
           </b:navbarLinks>
  
</b:navBar>
        
        <h:form>
            <style type="text/css">
     
                  .navbar-inverse .navbar-brand {
    color: #fff;
}
.navbar-inverse .navbar-nav > li > a {
    font-size: 16px;
    color: #fff;
}
             </style>
            <b:commandButton class="btn-primary" value="Ajouter un Personnel" icon="cloud" action="rh.xhtml"  ></b:commandButton>
            <b:dataTable value="#{rhBean.lister()}"
               var="item"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >   
                 <b:dataTableColumn value="#{item.nomPers}" label=" Nom Personnel" />
                <b:dataTableColumn value="#{item.prenomPers}" label="Prénom Personnel"  />
                <b:dataTableColumn value="#{item.cnrps}"   />
                <b:dataTableColumn value="#{item.cin}"  />
                <b:dataTableColumn value="#{item.loginPers}"  label="Login Personnel" />
               
                <b:dataTableColumn value="#{item.sexe}" label="Sexe" />
                <b:dataTableColumn value="#{item.etatCivil}" label="Etat Civil"  />
                <b:dataTableColumn value="#{item.nat}" label="Nationnalité" />
               
                <b:dataTableColumn value="#{item.tel}" label="Tel"  />
                <b:dataTableColumn value="#{item.email}" label="Email"  />
                <b:dataTableColumn value="#{item.superieur}"  label="Superieur" />
                <b:dataTableColumn value="#{item.grade}" label="Grade" />
                  
                <b:dataTableColumn label="Modifier">
                
        <b:commandButton class="btn-primary" icon="edit" action="#{rhBean.rechercher(item.idPers)}" />
                
              
            </b:dataTableColumn>
             <b:dataTableColumn label="Supprimer">
                <b:commandButton class="btn-primary" icon="trash" action="#{rhBean.supprimer(item.idPers)}" onclick="sup();"/>
</b:dataTableColumn>
  </b:dataTable>
</h:form>

    </h:body>
