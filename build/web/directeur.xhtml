<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="resources" name="theme/core.css"/>
        <h:outputStylesheet library="resources" name="theme/theme.css"/>
        <link rel="stylesheet" href="/crm1/faces/javax.faces.resource/toastr.min.css"></link>
  <script src="/crm1/faces/javax.faces.resource//jquery.min.js"></script>
  <script src="/crm1/faces/javax.faces.resource//toastr.min.js"></script>
        <title>Ajouter Produit</title>
    </h:head>
    <h:body>
        <b:navBar brand="Produit" brandHref="directeurProduitAll.xhtml" inverse="true" class="footer-list" >
  <b:navbarLinks>
    <b:navLink value="archiver/annuler reclamation" href="directeurRec.xhtml"></b:navLink>
    <b:navLink value="Pv d'intervention" href="directeurintervention.xhtml"></b:navLink>
    <b:navLink value="fiche de suivi" href="directeurfiche.xhtml"></b:navLink>
   <b:navLink value="                    " href="#"></b:navLink>
   
           <h:form class="navbar-form navbar-right hidden-md hidden-sm hidden-xs" >
               <h4 >
            Bonjour 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}" class="btn-primary" ></b:commandButton> 
 
        </h4>
        </h:form> 
  </b:navbarLinks>
</b:navBar>
        <f:view>
            <script type="text/javascript">
    function success() {
                  toastr.success("Produit ajouté avec success !");
              }
               function modif() {
                  toastr.warning("Produit Modifié !");
              }
       
</script> 


     <h:form>
          <style type="text/css">
     
                  .navbar-inverse .navbar-brand {
    color: #fff;
}
.navbar-inverse .navbar-nav > li > a {
    color: #fff;
}
             </style>
                <h1><h:outputText value=""/></h1>
                <h:panelGroup id="result">
                <h:panelGrid columns="2">
                   <h:outputLabel value="Code de produit:" for="idProd" />
                    <b:inputText id="idProd" value="#{dirBean.pro.idProd}" title="IdProd" required="true" requiredMessage="The IdProd field is required."/>
                    <h:outputLabel value="Nom produit :" for="libProd" />
                    <b:inputText id="libProd" value="#{dirBean.pro.libProd}" title="LibProd" required="true" requiredMessage="The LibProd field is required."/>
                    
                     <h:outputLabel value="Type Du Produit::" for="typeDuProduit" />
                    <b:selectOneMenu id="typeDuProduit" value="#{dirBean.pro.typeDuProduit}" >
                        <!-- TODO: fixed -->
                         <f:selectItem itemValue="" itemLabel=""></f:selectItem>
                        <f:selectItem itemValue="1" itemLabel="spécifique"></f:selectItem>
                         <f:selectItem itemValue="1" itemLabel="standard"></f:selectItem>
                        
                    </b:selectOneMenu>
                    <h:outputLabel value="Description Produit:" for="descProd" />
                    <b:inputTextarea id="descProd" value="#{dirBean.pro.descProd}" title="DescProd" required="true" requiredMessage="The DescProd field is required."/>
                    <h:outputLabel value="Version Produit:" for="versionProd" />
                    <b:inputText id="versionProd" value="#{dirBean.pro.versionProd}" title="VersionProd" required="true" requiredMessage="The VersionProd field is required."/>
                   
                     <h:outputLabel value="Chef de Produit:" for="chefProd" />
                    <b:inputText id="chefProd" value="#{dirBean.pro.chefProd}" title="ChefProd" required="true" requiredMessage="The ChefProd field is required."/>
                    
                 <h:outputLabel value="Date de Creation Produit:" for="dateCreaProd" />
                   <b:dateTimePicker id="dateCreaProd" show-date="true" mode="toggle-icon"   required="true" use-current="true" value="#{dirBean.pro.dateCreaProd}"/>
                     
                  
                    
                    <b:commandButton class="btn-primary" value="Ajouter" action="#{dirBean.ajouter()}" onclick="success();"> 
                       <f:ajax execute="@form" render="result"  />
                    </b:commandButton>
                    <b:commandButton class="btn-primary" value="Modifier" action="#{dirBean.modif()}" onclick="modif();" > 
                    <f:ajax execute="@form" render="result"  />
                    </b:commandButton>
                    <b:commandButton class="btn-primary" value="retourner a la liste " action="directeurProduitAll.xhtml" /> 
                   
                </h:panelGrid>
                    </h:panelGroup>
            </h:form>
        </f:view>

    </h:body>
</html>
