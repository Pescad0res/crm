<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Estimation</title>
    </h:head>
    <h:body>
        <b:navBar brand="Estimation" brandHref="chef.xhtml" >
  <b:navbarLinks>
    <b:navLink value="Affecter une intervention" href="chefintervention.xhtml"></b:navLink>
 
   
           <h:form>
            Welcome 
            <h:outputText value="#{sessionScope['logper'] }" />
            
            <b:commandButton value="Logout" action="#{PerBean.doLogout()}"></b:commandButton> 
 
        </h:form>  
  </b:navbarLinks>
</b:navBar>
        
        <h:form>
          
            <b:dataTable value="#{chefBean.listerrec()}"
               var="item"
               class="editableitemTable"
               excel="true"
               csv="true"
               pdf="true"
               columnVisibility="true"
               print="true"
               >
               <b:dataTableColumn value="#{item.nomRec}" label="Nom Réclamation"/>
                <b:dataTableColumn value="#{item.degUrgence}" label="Degrée d'urgence"/>
                <b:dataTableColumn value="#{item.descCli}" label="Description Client" />
                <b:dataTableColumn value="#{item.descExpert}" label="Description Expert"/>
                <b:dataTableColumn value="#{item.persEstim}" label="personnel Estimé" />
                <b:dataTableColumn value="#{item.situation}" />
                <b:dataTableColumn value="#{item.typeRec}" label="Type Réclamation" />
               <b:dataTableColumn value="#{item.dateCreRec}" label="Date de Creation Réclamation"/>
               
             
                
                <b:dataTableColumn label="Estimation en jour">
                    <b:inputText id="estimation" value="#{item.estimation}"  />
       
    </b:dataTableColumn>
               <b:dataTableColumn label="Estimer">
        
        <b:commandButton  icon-awesome="clock-o"  actionListener="#{chefBean.edit(item.idRec)}" ></b:commandButton>

           </b:dataTableColumn>
  </b:dataTable>
</h:form>

        <f:view>


        
        </f:view>

    </h:body>
</html>
